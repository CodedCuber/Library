<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="body">
    <div id="dark">
        <form id="formElement" style="display: none;">
            <h2 id="formHeading">New Book: </h2>
            <ul class="formContainer">
                <li>
                    <label for="title">Title: </label>
                    <input type="text" id="title">
                </li>
                <li>
                    <label for="author">Author: </label>
                    <input type="text" id="author">
                </li>
                <li>
                    <label for="pages">Pages: </label>
                    <input type="text" id="pages">
                </li>
                <li>
                    <label for="read">Read: </label>
                    <input type="text" id="read">
                </li>
            </ul>
            
            <button class="submit" id="SubmitBtn" type="button">Submit</button>
            <button class="cancel" id="CancelBtn" type="button">Cancel</button>
        </form>
    </div>  
    <div class="header">
        <h1 class="title">My Library</h1>
        <button id="newBtn" onclick="showForm()">New Book</button>
    </div>
    <div class="bookshelf" id="bookshelf">
        <div class="book">
            <p>Title: The Ask and the Answer</p>
            <p>Author: Patrick Ness</p>
            <p>Pages: 619</p>
            <p>Read: I have read it</p>
        </div>
    </div>

    <div class="footer">Llewellyn 2022</div>

    
</body>
</html>
